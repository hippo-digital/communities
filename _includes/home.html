<!---
layout: layout.html
--->
<main id="content">
	{{ content | safe }}
	<h2 id="communities">Communities</h2>
	<ul class="communities">
		{% for path, community in communities %}
			<li style="
				{% if community.image %}--community-background-image: url('{{ community.image }}');{% endif %}
				{% if community.backgroundColor %}--community-background-color: {{ community.backgroundColor }};{% endif %}
				{% if community.color %}--community-color: {{ community.color }};{% endif %}
			">
				<a class="communities-link h3" href="{{ path }}">{{ community.text}}</a>
			</li>
		{% endfor %}
	</ul>
	<a href="https://github.com/{{ constants.GITHUB_REPOSITORY }}/edit/main/_data/communities.js">Add a new commmunity</a>
</main>
